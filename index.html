<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Aquarium Monitoring Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #a2d4f4, #d6f0ff);
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 50px;
    }
    .sensor-card {
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
      height: 100%;
    }
    .sensor-card:hover {
      transform: scale(1.03);
    }
    .header {
      text-align: center;
      padding: 30px 0 10px;
      font-weight: bold;
      color: #045f8c;
      font-size: 1.75rem;
    }
    .card-header {
      background-color: #045f8c;
      color: white;
      font-size: 1.1rem;
    }
    .navbar-brand {
      font-weight: bold;
      color: white !important;
    }
    .nav-link {
      color: white !important;
    }
    .navbar {
      background-color: #045f8c;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="dashboard.html">üê† AquaMonitor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon bg-light p-1 rounded"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="alerts.html">Alerts</a></li>
        <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
        <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h1 class="header">Smart Water Quality Monitoring Dashboard</h1>
  <div class="row g-4">
    <!-- pH Level -->
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="card sensor-card">
        <div class="card-header text-center">pH Level</div>
        <div class="card-body text-center">
          <img src="https://cdn-icons-png.flaticon.com/512/4821/4821282.png" width="72" alt="pH Icon">
          <h2 class="mt-3">7.2</h2>
          <p>Optimal</p>
        </div>
      </div>
    </div>
    <!-- Temperature -->
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="card sensor-card">
        <div class="card-header text-center">Water Temperature</div>
        <div class="card-body text-center">
          <img src="https://img.icons8.com/color/96/temperature.png" width="72" alt="Temp Icon">
          <h2 class="mt-3">26¬∞C</h2>
          <p>Stable</p>
        </div>
      </div>
    </div>
    <!-- Dissolved Oxygen -->
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="card sensor-card">
        <div class="card-header text-center">Dissolved Oxygen</div>
        <div class="card-body text-center">
          <img src="https://img.icons8.com/color/96/oxygen.png" width="72" alt="Oxygen Icon">
          <h2 class="mt-3">6.5 mg/L</h2>
          <p>Healthy</p>
        </div>
      </div>
    </div>
    <!-- Ammonia -->
    <div class="col-12 col-sm-6">
      <div class="card sensor-card">
        <div class="card-header text-center">Ammonia Level</div>
        <div class="card-body text-center">
          <img src="https://img.icons8.com/color/96/test-tube.png" width="72" alt="Ammonia Icon">
          <h2 class="mt-3">0.25 ppm</h2>
          <p>Safe</p>
        </div>
      </div>
    </div>
    <!-- Nitrite -->
    <div class="col-12 col-sm-6">
      <div class="card sensor-card">
        <div class="card-header text-center">Nitrite Level</div>
        <div class="card-body text-center">
          <img src="https://img.icons8.com/color/96/microscope.png" width="72" alt="Nitrite Icon">
          <h2 class="mt-3">0.1 ppm</h2>
          <p>Safe</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
